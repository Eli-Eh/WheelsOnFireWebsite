        <main>
            <content>
                <h3 style="text-align: center;">Fill Out The Form Below</h3>

                <form id="application-form" action="index.html" method="POST">
                    <label for="fullname">Full Name</label> <br>
                    <input type="text" id="fullname" name="fullname" required /> <br>

                    <label for="emailaddress">Email Address</label> <br>
                    <input type="email" id="emailaddress" name="emailaddress" required /> <br>

                    <label for="phone">Phone Number</label> <br>
                    <input type="tel" id="phone" name="phone" required /> <br>

                    <label for="countries">Place of Residence</label> <br>
                    <select id="countries" name="country" required>
                        <option value="">Select Country</option>
                        <option value="AF">Afghanistan</option>
                        <option value="UA">Ukraine</option>
                        <!-- ehehehehe Illia was here >:D-->
                        <option value="GB">United Kingdom</option>
                        <option value="US">United States</option>
                        <option value="PK">Pakistan</option>
                    </select>
                    <br>

                    <input type="reset" value="Reset" />
                    <input type="submit" value="Submit" />
                </form>
            </content>
        </main>
