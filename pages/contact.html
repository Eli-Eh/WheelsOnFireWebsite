        <main>
            <content>
                <h3 style="text-align: center;">Fill Out The Form Below</h3>

                <form name="contactform" onsubmit="return validate();" action="index.html" method="POST">
                    <label for="firstname">First Name</label> <br>
                    <input type="text" id="firstname" name="firstname" required /> <br>

                    <label for="lastname">Last Name</label> <br>
                    <input type="text" id="lastname" name="lastname" required /> <br>

                    <label for="emailaddress">Email Address</label> <br>
                    <input type="email" id="emailaddress" name="emailaddress" required /> <br>

                    <label for="reason">Reason For Inquiry</label> <br>
                    <select id="reason" name="reason" required>
                        <option value="">Select Reason</option>
                        <option value="feedback">General Feedback</option>
                        <option value="techsupport">Technical Support</option>
                    </select>
					<br>

					<label for="message">Message</label> <br>
                    <textarea id="message" name="message" required></textarea> <br>

                    <input type="reset" value="Reset" />
                    <input type="submit" value="Submit" />
                </form>
            </content>
        </main>
